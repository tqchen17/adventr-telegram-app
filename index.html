<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>URL Diagnostic Tool</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #222;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
        }
        div {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
        }
        h2 {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }
        .original { background-color: #442b2b; }
        .cleaned { background-color: #2b442b; }
        .info { background-color: #2b3a44; }
    </style>
</head>
<body>

    <h1>URL Cleaning Diagnostic</h1>
    <p>This page shows the data received from Telegram and the "cleaned" URL that the player would try to load.</p>

    <div id="original-url" class="original">
        <h2>Original URL Received</h2>
        <p>Loading...</p>
    </div>

    <div id="start-param" class="info">
        <h2>Data from `start_param`</h2>
        <p>Loading...</p>
    </div>

    <div id="hash-param" class="info">
        <h2>Data from URL Hash (#)</h2>
        <p>Loading...</p>
    </div>

    <div id="cleaned-url" class="cleaned">
        <h2>Final Cleaned URL</h2>
        <p>Loading...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            try {
                // --- CONFIGURATION ---
                const baseAdventrUrl = "https://qa-player.adventr.me/stable/index.html?link=";
                const defaultVideoId = "5729"; // A known working ID

                // --- Display Original URL ---
                document.querySelector("#original-url p").textContent = window.location.href;

                // --- Initialize Telegram ---
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();

                // --- Method 1: Check start_param ---
                const startParamDiv = document.querySelector("#start-param p");
                if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
                    startParamDiv.textContent = `SUCCESS: Found start_param with value: "${tg.initDataUnsafe.start_param}"`;
                } else {
                    startParamDiv.textContent = "FAILURE: No start_param data was found.";
                }

                // --- Method 2: Check URL Hash ---
                const hashParamDiv = document.querySelector("#hash-param p");
                let videoId = defaultVideoId;
                if (window.location.hash && window.location.hash.length > 1) {
                    const hashId = window.location.hash.substring(1);
                    hashParamDiv.textContent = `SUCCESS: Found hash with value: "${hashId}"`;
                    videoId = hashId; // Use the hash ID if it exists
                } else {
                    hashParamDiv.textContent = "INFO: No hash found in the URL. Using default ID.";
                }

                // --- Construct and Display Cleaned URL ---
                const finalAdventrUrl = `${baseAdventrUrl}${videoId}&custom-score=0`;
                document.querySelector("#cleaned-url p").textContent = finalAdventrUrl;

            } catch (e) {
                document.body.innerHTML = `<h1 style="color:red;">A critical error occurred: ${e.message}</h1>`;
            }
        });
    </script>
</body>
</html>
