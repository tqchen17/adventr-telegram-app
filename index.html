<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Adventr Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #adventr-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .aspect-ratio-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            max-width: 100%;
            background-color: #000;
        }
        .aspect-ratio-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="adventr-wrapper">
      <div class="aspect-ratio-container">
        <iframe id="adventr-player" src="" allowfullscreen allow="autoplay; fullscreen; clipboard-read; clipboard-write; encrypted-media; geolocation; microphone; web-share"></iframe>
      </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            try {
                // --- CONFIGURATION ---
                const baseAdventrUrl = "https://qa-player.adventr.me/stable/index.html?link=";
                const defaultVideoId = "5729"; // A known working ID

                // --- INITIALIZE TELEGRAM APP ---
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();
                }

                // --- CORRECTED HASH PARSING LOGIC ---
                let videoId = defaultVideoId;
                
                if (window.location.hash && window.location.hash.length > 1) {
                    let fullHash = window.location.hash.substring(1); // Get everything after #
                    let extractedId = fullHash;

                    // Check if Telegram's data is present in the hash and clean it
                    if (fullHash.includes('tgWebAppData')) {
                        extractedId = fullHash.split('tgWebAppData')[0].replace(/&$/, '');
                    }
                    
                    // Only use the extracted ID if it's not empty
                    if (extractedId) {
                        videoId = extractedId;
                    }
                }
                
                // --- Construct and Load Player ---
                const finalAdventrUrl = `${baseAdventrUrl}${videoId}&custom-score=0`;
                const playerIframe = document.getElementById('adventr-player');
                if(playerIframe) {
                    playerIframe.src = finalAdventrUrl;
                }

            } catch (e) {
                // Fallback in case of a critical error
                console.error("App Error:", e.message);
                document.body.innerHTML = `<h2 style="color:red; text-align:center; padding: 20px;">A critical error occurred.</h2>`;
            }
        });
    </script>
</body>
</html>
