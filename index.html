<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Adventr Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #adventr-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .aspect-ratio-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 9 / 16 = 0.5625 */
            max-width: 100%;
            background-color: #000;
        }
        .aspect-ratio-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="adventr-wrapper">
      <div class="aspect-ratio-container">
        <iframe id="adventr-player" src="" allowfullscreen allow="autoplay; fullscreen; clipboard-read; clipboard-write; encrypted-media; geolocation; microphone; web-share"></iframe>
      </div>
    </div>

    <script>
        // We wrap the entire script in a try-catch block as a last line of defense.
        try {
            document.addEventListener("DOMContentLoaded", () => {
                try {
                    // --- CONFIGURATION ---
                    const baseAdventrUrl = "https://qa-player.adventr.me/stable/index.html?link=";
                    const defaultVideoId = "5701";

                    // --- INITIALIZE TELEGRAM APP ---
                    if (!window.Telegram || !window.Telegram.WebApp) {
                        console.error("Telegram.WebApp object not found.");
                        return; // Stop execution if Telegram object isn't there
                    }
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();

                    // --- DYNAMIC VIDEO LOGIC ---
                    let videoId = defaultVideoId;
                    if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
                        videoId = tg.initDataUnsafe.start_param;
                    }
                    
                    const finalAdventrUrl = `${baseAdventrUrl}${videoId}&custom-score=0`;
                    
                    const playerIframe = document.getElementById('adventr-player');
                    if(playerIframe) {
                        playerIframe.src = finalAdventrUrl;
                    }

                } catch (e) {
                    console.error("Inner App Error:", e.message);
                }
            });
        } catch (e) {
            console.error("Outer Script Error:", e.message);
        }
    </script>
</body>
</html>
