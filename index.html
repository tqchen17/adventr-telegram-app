<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>start_param Tester</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #333;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 18px;
        }
        #container {
            padding: 30px;
            border-radius: 12px;
            background-color: #444;
            max-width: 90%;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #eee;
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #result {
            font-family: monospace;
            font-size: 20px;
            font-weight: bold;
            color: #00ffaa;
            word-break: break-all;
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
        }
        .not-found {
            color: #ff5555 !important;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Received `start_param` Value:</h1>
        <div id="result">Waiting for data from Telegram...</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            try {
                if (!window.Telegram || !window.Telegram.WebApp) {
                    document.getElementById('result').textContent = "ERROR: Telegram WebApp script not found.";
                    document.getElementById('result').classList.add('not-found');
                    return;
                }

                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();

                const displayResult = () => {
                    const resultDiv = document.getElementById('result');
                    if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
                        resultDiv.textContent = tg.initDataUnsafe.start_param;
                    } else {
                        resultDiv.textContent = "No start_param value was found.";
                        resultDiv.classList.add('not-found');
                    }
                };

                // Check for the parameter after a short delay to allow Telegram to populate it.
                setTimeout(displayResult, 500); // 500ms delay

            } catch (e) {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = `A critical error occurred: ${e.message}`;
                resultDiv.classList.add('not-found');
            }
        });
    </script>
</body>
</html>
